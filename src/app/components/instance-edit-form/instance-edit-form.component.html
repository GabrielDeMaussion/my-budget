<div class="flex flex-col gap-4">
  <h4 class="font-semibold text-sm text-base-content/60 uppercase tracking-wide">
    <i class="bi bi-pencil-square me-1"></i> Editar registro
  </h4>

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
    <!-- Monto -->
    <div class="form-control">
      <label class="label"><span class="label-text text-xs">Monto</span></label>
      <input type="number" min="0" step="0.01" class="input input-sm input-bordered w-full" [(ngModel)]="form.amount"
        placeholder="0.00" />
    </div>

    <!-- Categoría (searchable dropdown) -->
    <div class="form-control category-dropdown-container">
      <label class="label"><span class="label-text text-xs">Categoría</span></label>
      <div class="relative">
        <!-- Trigger button -->
        <button type="button"
          class="btn btn-sm btn-ghost border border-base-content/20 w-full justify-between font-normal"
          (click)="toggleCategoryDropdown()">
          <span class="truncate text-left flex-1">{{ selectedCategoryLabel }}</span>
          <i class="bi bi-chevron-down text-xs transition-transform" [class.rotate-180]="categoryDropdownOpen()"></i>
        </button>

        <!-- Dropdown panel -->
        @if (categoryDropdownOpen()) {
        <div
          class="absolute z-50 mt-1 w-full bg-base-100 border border-base-content/20 rounded-lg shadow-lg flex flex-col overflow-hidden"
          (click)="$event.stopPropagation()">
          @if (!isCreatingCategory()) {
          <!-- Search input -->
          <div class="p-2 border-b border-base-200">
            <input type="text" class="input input-xs input-bordered w-full" placeholder="Buscar categoría..."
              [ngModel]="categorySearch()" (ngModelChange)="onCategorySearchChange($event)" />
          </div>
          <!-- Options list -->
          <div class="overflow-y-auto flex-1 max-h-48">
            @for (opt of filteredCategoryOptions(); track opt.id) {
            <button type="button"
              class="w-full text-left px-3 py-1.5 text-sm hover:bg-base-200 transition-colors flex items-center gap-1"
              [class.bg-primary/10]="form.paymentCategoryId === opt.id" [class.font-semibold]="!opt.isChild"
              [class.pl-6]="opt.isChild" [class.text-base-content/70]="opt.isChild" (click)="selectCategory(opt.id)">
              @if (!opt.isChild) {
              <i class="bi bi-folder text-primary/50 text-xs"></i>
              }
              {{ opt.label }}
            </button>
            } @empty {
            <div class="px-3 py-4 text-center text-sm text-base-content/40">
              Sin resultados
            </div>
            }
          </div>
          <!-- Action footer -->
          <div class="p-2 border-t border-base-200 bg-base-200/30">
            <button type="button" class="btn btn-xs btn-ghost w-full justify-start text-primary"
              (click)="openNewCategoryForm()">
              <i class="bi bi-plus-circle me-1"></i> Nueva categoría
            </button>
          </div>
          } @else {
          <!-- Creation form -->
          <div class="p-3 flex flex-col gap-3">
            <h5 class="text-xs font-semibold text-base-content/70"><i class="bi bi-plus-circle text-primary me-1"></i>
              Crear Categoría</h5>
            <div class="form-control">
              <label class="label pt-0 pb-1"><span
                  class="label-text text-[10px] uppercase font-bold">Nombre</span></label>
              <input type="text" class="input input-xs input-bordered w-full" placeholder="Ej: Supermercado"
                [ngModel]="newCategoryName()" (ngModelChange)="newCategoryName.set($event)" />
            </div>
            <div class="form-control">
              <label class="label pt-0 pb-1"><span class="label-text text-[10px] uppercase font-bold">Depende de
                  (Opcional)</span></label>
              <select class="select select-xs select-bordered w-full" [ngModel]="newCategoryParentId()"
                (ngModelChange)="newCategoryParentId.set(+$event || null)">
                <option [ngValue]="null">--- Categoría Principal ---</option>
                @for (grp of groupedCategories(); track grp.parent.id) {
                <option [ngValue]="grp.parent.id">{{ grp.parent.value }}</option>
                }
              </select>
            </div>
            @if (newCategoryError()) {
            <span class="text-[10px] leading-tight text-error px-1">{{ newCategoryError() }}</span>
            }
            <div class="flex gap-2 justify-end mt-1">
              <button type="button" class="btn btn-xs btn-ghost" (click)="cancelNewCategory()">Cancelar</button>
              <button type="button" class="btn btn-xs btn-primary" [disabled]="!canSaveNewCategory"
                (click)="saveNewCategory()">Guardar</button>
            </div>
          </div>
          }
        </div>
        }
      </div>
    </div>

    <!-- Comentario -->
    <div class="form-control sm:col-span-2">
      <label class="label"><span class="label-text text-xs">Comentario</span></label>
      <input type="text" class="input input-sm input-bordered w-full" [(ngModel)]="form.comments"
        placeholder="Descripción..." />
    </div>
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-2 mt-2">
    <button class="btn btn-ghost btn-sm" (click)="onCancel()">Cancelar</button>
    <button class="btn btn-primary btn-sm" (click)="onSubmit()" [disabled]="!isValid()">
      Guardar
    </button>
  </div>
</div>
