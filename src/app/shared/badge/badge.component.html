@if (isInteractive) {
<div class="dropdown dropdown-end">
  <div tabindex="0" role="button">
    <span class="badge badge-sm gap-1 cursor-pointer hover:brightness-90 transition-all"
      [class.badge-success]="color() === 'success'"
      [class.badge-warning]="color() === 'warning'"
      [class.badge-error]="color() === 'error'"
      [class.badge-info]="color() === 'info'"
      [class.badge-primary]="color() === 'primary'"
      [class.badge-ghost]="color() === 'ghost'">
      {{ label() }}
      <i class="bi bi-chevron-down text-[10px]"></i>
    </span>
  </div>
  <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-50 w-40 p-2 shadow-lg gap-0.5">
    @for (opt of options(); track opt.id) {
    <li (click)="onOptionClick(opt)">
      <span class="text-xs flex items-center gap-1.5 py-1">
        @if (opt.color) {
        <span class="badge badge-xs"
          [class.badge-success]="opt.color === 'success'"
          [class.badge-warning]="opt.color === 'warning'"
          [class.badge-error]="opt.color === 'error'"
          [class.badge-info]="opt.color === 'info'"
          [class.badge-primary]="opt.color === 'primary'">
        </span>
        }
        {{ opt.label }}
      </span>
    </li>
    }
  </ul>
</div>
} @else {
<span class="badge badge-sm gap-1"
  [class.badge-success]="color() === 'success'"
  [class.badge-warning]="color() === 'warning'"
  [class.badge-error]="color() === 'error'"
  [class.badge-info]="color() === 'info'"
  [class.badge-primary]="color() === 'primary'"
  [class.badge-ghost]="color() === 'ghost'">
  {{ label() }}
</span>
}
