<div class="drawer min-h-screen">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <!-- Navbar -->
    <div class="navbar bg-base-300 w-full sticky top-0 z-10">
      <div class="flex-none lg:hidden">
        <label for="my-drawer-2" aria-label="open sidebar" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            class="inline-block h-6 w-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
      </div>
      <a routerLink="/home" class="mx-2 px-2 text-xl font-bold">
        <i class="bi bi-graph-up-arrow text-2xl text-primary"></i>
      </a>
      <div class="flex-1 gap-2 flex">
        @for (link of links; track $index) {
        <a routerLink="{{link.route}}" class="btn btn-ghost"
          routerLinkActive="bg-base-100 text-primary">{{link.label}}</a>
        }
      </div>
      <div class="flex-none block">
        <ul class="menu menu-horizontal">
          <!-- Navbar menu content here -->
          <app-session-button></app-session-button>
        </ul>
      </div>
    </div>
    <!-- Page content here -->
    <section class="p-4 flex-1 min-h-0 flex flex-col">
      <ng-content />
    </section>
  </div>
  <div class="drawer-side z-20">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul class="menu bg-base-200 min-h-full w-80 p-4">
      <!-- Sidebar content here -->
      <li><a>Sidebar Item 1</a></li>
      <li><a>Sidebar Item 2</a></li>
    </ul>
  </div>
</div>
